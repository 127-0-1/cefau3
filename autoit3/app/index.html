<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Browser</title>

    <!-- App references -->
    <link href="css/browser.css" rel="stylesheet" />
    <script src="js/browser.js"></script>

    <!-- UI component references -->
    <script src="js/components/webview.js"></script>
    <script src="js/components/title-bar.js"></script>
    <script src="js/components/address-bar.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/favorites.js"></script>
    <script src="js/components/settings.js"></script>
    <script src="js/components/personalization.js"></script>
</head>
<body onload="loadpage()">
    <div id="browser" class="perspective effect-moveleft">
        <div class="container">
            <div class="wrapper">
                <div class="navbar">
                    <button id="backButton" class="navButton backButton" title="Go back"></button>
                    <button id="forwardButton" class="navButton forwardButton" title="Go forward"></button>
                    <button id="refreshButton" class="navButton refreshButton" title="Stop loading"></button>
                    <label class="icon" for="urlInput">
                        <span class="ring"></span>
                        <img id="favicon" src="" />
                    </label>
                    <div id="urlWrap">
                        <input id="urlInput" type="text" class="win-textbox" />
                        <span id="urlDisplay" class="win-textbox" />
                    </div>
                    <button id="favButton" class="navButton favButton" title="View favorites"></button>
                    <button id="settingsButton" class="navButton settingsButton" title="View settings"></button>
                </div>
                <x-ms-webview id="WebView"></x-ms-webview>
            </div>
        </div>
        <nav id="favMenu" class="outer-nav right vertical">
            <div>
            </div>
            <div id="favorites"></div>
        </nav>
        <nav id="settingsMenu" class="outer-nav right vertical">
            
        </nav>
    </div>
    <script >

        var sURL =  "https://google.com";
        var input = document.getElementById("urlInput");
        input.value = sURL;

        main.LoadURL(sURL)

        document.getElementById("backButton").onclick = function() {
            main.GoBack()
        }

        document.getElementById("forwardButton").onclick = function() {
           main.GoForward()
        }

        document.getElementById("refreshButton").onclick = function() {
           main.Reload()
        }

        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                main.LoadURL(input.value)
            }
        });

    </script>



</body>
</html>
